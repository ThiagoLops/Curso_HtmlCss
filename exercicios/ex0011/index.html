<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem ajustável</title>
</head>
<body>
    <h1>Imagem flexível funciona!</h1>
<p><picture>
        <source media="(max-width: 700px)" srcset="colizeuP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="colizeuM.png" type="image/png">
        <img src="colizeuG.png" alt="imagem coliseu">
    </picture></p>
    <audio preload="none" controls autoplay loop>
        <source src="Chur.mp3" type="audio/mpeg"> <!--Tipos do mesmo documento use source e insiradiferentes tipos de arquivos-->
    </audio>
</body>
</html>
